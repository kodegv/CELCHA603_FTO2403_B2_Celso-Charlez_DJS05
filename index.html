<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1 class="title">Tally App</h1>

    <script src="store.js"></script>
    <script src="index.js"></script>
</body>
</html>
